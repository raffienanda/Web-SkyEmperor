<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />

<body>
    <header>
        <div class="logo">
            <img src="assets/photo/Logo_sky.png" alt="Sky Emperor" />

        <nav>
            <a href="index.html">Home</a>
            <a href="gacha.html">Gacha</a>
            <a href="login.html" id="nav-login" class="active">Login</a>
        </nav>

    <main class="login-page">

        <div class="login-box">
            <div>
                <h1>Login</h1>
                <p>Masukan identitas untuk memulai</p>
            </div>

            <div class="input-group">
                <input type="text" id="login-nama" class="login-input" placeholder="Username Member">

                <input type="text" id="login-kelas" class="login-input" list="list-kelas"
                    placeholder="Pilih Kelas (atau ketik manual)">

                <datalist id="list-kelas">
                    <option value="REG">
                    <option value="VIP">
                    <option value="VVIP">
                </datalist>
            </div>

            <button id="btn-login" class="login-btn">Masuk</button>
        </div>

    </main>
